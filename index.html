<html>
    <head>
<title> Rescue the green enlarged slugs with shells/ turtle's </title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="turtlefart.js"></script>
<script src="entertexthere.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

      src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    </head>
    <body>
<a-scene physics="gravity: 0">
    <a-sky rotation="-180 10 0"></a-sky>
<a-assets>
<a-asset-item src="cartoon_turtle/scene.gltf" id="ctscene"></a-asset-item> 
<a-asset-item src="islands/scene.gltf" id="iscene"></a-asset-item>
<a-asset-item src="researcher/scene.gltf" id="rscene"></a-asset-item>
</a-assets>
<a-entity gltf-model="#iscene" position="-10 -25 -12" scale="3 3 3"></a-entity>
<a-entity gltf-model="#ctscene" whatnameshouldigive position="-35 -23 -35" scale="3 3 3" static-body="shape: sphere; sphereRadius: 6"></a-entity>
<a-entity gltf-model="#ctscene" whatnameshouldigive position="-4 -24 5" scale="3 3 3" static-body="shape: sphere; sphereRadius: 6"></a-entity>
<a-entity gltf-model="#ctscene" whatnameshouldigive position="-15 -25 -10" scale="3 3 3" static-body="shape: sphere; sphereRadius: 6"></a-entity>
<a-entity gltf-model="#ctscene" whatnameshouldigive position="15 -26 32" scale="3 3 3" static-body="shape: sphere; sphereRadius: 6"></a-entity>
<a-entity gltf-model="#rscene"  whatnameshouldigive researchturtlefart position="-10 -25 -30" rotation="0 180 0" scale="3 3 3" static-body="shape: sphere; sphereRadius: 6"></a-entity>
<a-entity id="kool" kinematic-body look-controls wasd-controls="acceleration: 200" camera position="-10 -18 -20" rotation="-6 -0.5 0">
<a-entity position="-5 -5 -12">
     
<a-entity position="-0.6 0.13 0" text="color:black;width:12;font:aileronsemibold;value:TURTLES\n Need To Be RESCUED;"></a-entity>
<a-entity id="abana" position="-8 0.3 0" text="color:violet;width:21.00000000001;font:exo2bold;align:center;value:4/4;"></a-entity>
<a-entity  id="anaba" posititon="15 0.3 0" text="color:blue;width:21.000000000001;font:exo2bold;align:center;"></a-entity>
</a-entity>
</a-entity>
</a-scene>
</body>
</html>
